<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Full Screen</title>
</head>
<body>
    <!--요소-->
    <img src="parkhan.png" class="fullscreen">
    <div class="fullscreen">
        <h1>Lorem ipsum dolor sit ament, consetetur adipielit</h1>
        <p>Lorem ipsum dolor sit ament, consetetur adipielit</p>
    </div>
    <script>
        var elements = document.querySelectorAll('.fullscreen');

        for(var i  = 0 ; i < elements.length ; i++){
            elements[i].onclick = function(){
                if(this.requestFullscreen){
                  this.requestFullscreen();
                }else if(this.msRequestFullscreen){
                  this.msRequestFullscreen();
                }else if(this.webkitRequestFullscreen){
                    this.webkitRequestFullscreen();
                }else if(this.mozkitRequestFullscreen){
                    this.mozkitRequestFullscreen();
                }else if(this.oRequestFullscreen){
                    this.oRequestFullscreen();
                }
            };
        }


    </script>
</body>
</html>
